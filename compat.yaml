imports:
  - plugin.yaml

dsl_definitions:

  use_compact_node: &use_compact_node
    use_compact_node:
      description: This to indicate that this node is going to be converted to openstack version 3.0.0 node
      type: boolean
      default: true

node_types:

  cloudify.openstack.nodes.Flavor:
    derived_from: cloudify.nodes.openstack.Flavor
    properties:
      <<: *use_compact_node
      flavor:
        default: {}
      extra_specs:
        default: {}
      tenants:
        default: []
      resource_id:
        default: ''
      openstack_config:
        default: {}