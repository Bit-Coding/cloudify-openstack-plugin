tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2/types.yaml
  - ../../compat.yaml

inputs:

  openstack_username:
    default: ''

  openstack_password:
    default: ''

  openstack_tenant_name:
    default: ''

  openstack_url:
    default: ''

  region:
    default: ''

dsl_definitions:

  openstack_config: &openstack_config
    username: { get_input: openstack_username }
    password: { get_input: openstack_password }
    tenant_name: { get_input: openstack_tenant_name }
    auth_url: { get_input: openstack_url }
    region: { get_input: region }

node_templates:

  example-user:
    type: cloudify.openstack.nodes.User
    properties:
      openstack_config: *openstack_config
      resource_id: test-user
