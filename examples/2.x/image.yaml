tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - compat.yaml

inputs:
  keystone_username:
    default: { get_secret: keystone_username }

  keystone_password:
    default: { get_secret: keystone_password }

  keystone_tenant_name:
    default: { get_secret: keystone_tenant_name }

  keystone_url:
    default: { get_secret: keystone_url }

  region:
    default: { get_secret: region }

  image_config:
    default:
     container_format: "bare"
     disk_format: "qcow2"

  # Uploading image via Image url is not supported in the new openstack plugin 3.0.0
  image_url:
    default: "http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1503.qcow2c"

dsl_definitions:
  openstack_config: &openstack_config
    username: { get_input: keystone_username }
    password: { get_input: keystone_password }
    tenant_name: { get_input: keystone_tenant_name }
    auth_url: { get_input: keystone_url }
    region: { get_input: region }

node_templates:

  example-image:
     type: cloudify.openstack.nodes.Image
     properties:
       image: { get_input: image_config }
       openstack_config: *openstack_config
       image_url: { get_input : image_url }
       resource_id: "image"
